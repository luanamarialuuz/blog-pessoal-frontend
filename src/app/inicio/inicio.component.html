<div class="container-fluid bg">

    <div class="row d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-dark">
                    <h1 class="fs-54">Seja bem vinde!</h1>
                    <h5 class="fs-18">Compartilhe aqui oportunidades e dicas para pessoas trans, travestis e NB!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
                    <a class="btn btn-light" href="#postagens">Ver Postagens</a>
                </div>
            </div>

        </div>

        <div class="col-md-6  d-flex justify-content-center">
            <img src="../../assets/img/paginainicial.png" alt="" width="500px" height="500px">
        </div>
    </div>

</div>

<div class="container-fluid pt-5 pb-5 bg-light" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center pt-5"  id="nav-tab" role="tablist">

            <a class="nav-item nav-link active text-dark font-weight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab"
                aria-controls="nav-todasPostagens" aria-selected="true">Todas as postagens</a>

            <a class="nav-item nav-link text-dark font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
                aria-controls="nav-minhasPostagenss" aria-selected="false">Minhas postagens</a>
                
            <a class="nav-item nav-link text-dark font-weight-bold" id="nav-postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab"
                aria-controls="nav-postagemTema" aria-selected="false">Postagens por tema</a>
        </div>
    </nav>

    <div class="tab-content pb-5" id="nav-tabContent">

        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">Todas as postagens</div>

        <div class="tab-pane fade " id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas postagens</div>

        <div class="tab-pane fade " id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">Postagens por tema</div>
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" id="titulo" placeholder="Digite um titulo de postagem para pesquisar" [(ngModel)]='tituloPost'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="titulo">Texto</label>
            <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="titulo">Escolhe um tema ou <a data-dismiss="modal" routerLink = '/tema'>Casdaste um novo</a> </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema" >
                <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" (click)='publicar()' >Publicar</button>
        </div>
      </div>
    </div>
  </div>
